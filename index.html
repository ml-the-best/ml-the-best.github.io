---
# 别忘了，HTML文件也可以有Jekyll头信息来设置布局
layout: home
title: 首页
---

<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title> <!-- 动态显示网站标题 -->
</head>
<body>
    <h1>欢迎来到{{ site.title }}！</h1> <!-- 动态显示网站标题 -->
    <p>{{ site.description }}</p> <!-- 动态显示网站描述 -->

    <h2>最新文章</h2>
    <ul>
        <!-- 使用Jekyll的模板标签循环遍历所有文章 -->
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            - {{ post.date | date: "%Y年%m月%d日" }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
